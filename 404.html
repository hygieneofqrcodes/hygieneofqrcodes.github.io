<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --primary-color: #3498db;
            --error-color: #e74c3c;
            --text-color: #333;
            --secondary-text: #666;
            --light-bg: #f7f9fc;
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 50%;
        }
        
        .error-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--error-color);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--error-color);
            line-height: 1;
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #444;
        }
        
        p {
            font-size: 1.2rem;
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }
        
        .search-form {
            margin: 1.5rem 0 2rem;
            display: flex;
            justify-content: center;
        }
        
    
        
        .suggestions {
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .suggestions h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #555;
        }
        
        .suggestions ul {
            padding-left: 1.5rem;
        }
        
        .suggestions li {
            margin-bottom: 0.5rem;
            color: var(--secondary-text);
        }
        
        
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* Add tracker pixel style */
        .tracker {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0.01;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>
        <h1 class="error-code">404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        
        
        <div class="suggestions">
            <h3>Suggestions:</h3>
            <ul>
                <li>Check that the URL has been typed correctly</li>
            </ul>
        </div>
        
        
        <footer>
            
        </footer>
    </div>
</body>
</html>
